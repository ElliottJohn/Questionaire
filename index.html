<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<html class="gradient" lang=en>
    <head>
        <title>Questionaire</title>
        <link rel="stylesheet" type="text/css" href="dist/assets/css/main.css">
        <script type="text/javascript">

            var session = {
              'SubmittedAnswers': []
            };
            function loadAnswers()
            { 
                document.write(localStorage.session);
            }

            function btntest_onclick() 
            {
                window.location.href = "results.html";
            }



            $.getJSON('/dist/jquery/data.json', function(data) 
            {
                console.log(data.num_questions);

                for (i=0; i < data.question.length; i++)
                {
                    var questions = "<p>" + data.question[i].label + "</p>";
                    var options = {'options': []};
                    for (n=0; n < data.question[i].options.length; n++)
                    { 
                       options.options[n] = "<input type=" + data.question[i].options[n].type +" name=" + data.question[i].options[n].name + " id=" + data.question[i].options[n].type + "onClick='session.SubmittedAnswers.push({ 'Question': data.question[i].options[n].name, 'answer': data.question[i].options[n].value);'>" + data.question[i].options[n].label;
                    }
                    $("form").append(questions, options.options );     // Append new elements
                }
            });

        </script>

    </head>
    <body>
        <header>
            <img class="header_img" src="dist/assets/images/cohaesus.png" alt="logo" />
            <h1 class="header" id="title"></h1>
        </header>

        <section>   
        </section>

        <form>
<input type="button" value="Next" onClick="localStorage.setItem('session', JSON.stringify(session));" />
        <input type="button" value="Submit" onClick="javascript:loadAnswers();" />

        </form>
    </body>


</html>
